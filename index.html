<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="page">
            <div class="header-bar">
                <div class="header-container">
                    <div class="links">
                        <p><a href="imagesearch.html">Image Search</a>
                        <a href="advancedsearch.html">Google Advanced Search</a></p>
                    </div>
                </div>
            </div>
            <div class="logo-section">
                <div class="logo-container">
                    <div>
                        <img src="https://www.google.com/intl/en_ALL/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" height="92" width="272" alt="google logo">
                        <span class="imagesword" style="display: none;">images</span>
                    </div>
                </div>
            </div>

            <div class="search-section">

                <form action="https://www.google.com/search">
                    <div class="form-1">
                        <div class="form-2">
                            <div class="form-3">

                                <span class="lupa-svg">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>


                                <div class="form-4">
                                    <!-- <input type="text" style="display:none" name="tbm" value="isch">
                                    <input type="text" style="display:none" name="sclient" value="imb"> -->
                                    <div class="pre-input-div"></div>
                                    <input type="text" class="search-input" name="q" autocomplete="off"> <br>
                                    
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="btn-container">  
                        <center> 
                            <input class="form-btn search-btn" value="Google Search"  name="btnK" type="submit" > 
                            <input class="form-btn lucky-btn" value="I'm Feeling Lucky"  name="btnI" type="submit">  
                        </center> 
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
