<script>
    /* shrinking navbar when scrolling */
    let prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    let currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.querySelector('header').style.top = "0";
        } else {
            document.querySelector('header').style.top = "-55px";
        }
        prevScrollpos = currentScrollPos;
    }

    /*arrow anchor link smooth scroll*/
    const startLink = document.querySelector('#start-link')
    startLink.addEventListener("click", myFunction);
    function myFunction() {
      const start = document.getElementById("start");
      start.scrollIntoView({behavior: "smooth", inline: "nearest"});
    }   
</script>
